<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" top="0" left="0">
<title>Flower</title>

<defs>

    <g id="flower1">
      <use xlink:href="#petal1"/>
      <use xlink:href="#petal1" transform="rotate(60)" />
      <use xlink:href="#petal1" transform="rotate(120)" />
      <use xlink:href="#petal1" transform="rotate(180)" />
      <use xlink:href="#petal1" transform="rotate(240)" />
      <use xlink:href="#petal1" transform="rotate(300)" />
      <use xlink:href="#center" style="fill:#ff2a2a" />
    </g>

    <g id="flower2">
      <use xlink:href="#petal2"/>
      <use xlink:href="#petal2" transform="rotate(60)" />
      <use xlink:href="#petal2" transform="rotate(120)" />
      <use xlink:href="#petal2" transform="rotate(180)" />
      <use xlink:href="#petal2" transform="rotate(240)" />
      <use xlink:href="#petal2" transform="rotate(300)" />
      <use xlink:href="#center" style="fill:#ff2a2a" />
    </g>

    <g id="flower3">
      <use xlink:href="#petal3"/>
      <use xlink:href="#petal3" transform="rotate(60)" />
      <use xlink:href="#petal3" transform="rotate(120)" />
      <use xlink:href="#petal3" transform="rotate(180)" />
      <use xlink:href="#petal3" transform="rotate(240)" />
      <use xlink:href="#petal3" transform="rotate(300)" />
      <use xlink:href="#center" style="fill:#ffcc00;stroke:#c14444;stroke-width:3" />
    </g>

    <circle id="center" r="50"/>
    <path id="petal1" d="M0,0 C 110,20 120,23 121,110 73,67 16,103 0,0 z" style="fill:#d4aa77;stroke:#c14444;stroke-width:3" />
    <path id="petal2" d="M0,0 C 110,20 113,31 113,110 32,110 16,103 0,0 z" style="fill:#d4aa77;stroke:#c14444;stroke-width:3" />
    <path id="petal3" d="M0,0 C 110,20 170,54 113,110 56,165 16,103 0,0 z" style="fill:#eee;stroke:#c14444;stroke-width:3" />

</defs>

<use y="220" x="220" xlink:href="#flower1"/>
<use y="220" x="620" xlink:href="#flower2"/>
<use y="220" x="1020" xlink:href="#flower3"/>

</svg>
